  <body>
    <div class="container">

                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
          <form id="form1" class="sign-up-form">
            <h2 class="title">Registrate</h2>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" id="EmailUserRegistro" placeholder="Email" />
            </div>

            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" id="UsuarioNombreRegistro" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" id="NombreUser" placeholder="Ingresa tu nombre" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>

            </div>
            <input type="submit" class="btn" value="Registrarse" />
            <p class="social-text">O inicie sesi칩n con plataformas sociales</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>No tienes una cuenta?</h3>
            <p>
              Registrate y accede a nuestra pagina web de tienda de mascotas
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Registrarse
            </button>
          </div>
         <img src="mascotas.svg" class="image" >
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3></h3>
            <p>
              iniciar sesion si ya tienes una cuenta
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Iniciar sesion
            </button>
          </div>
         <img src="perro.svg" class="image" >

      </div>
    </div>

    <script src="assets/js/app.js"></script>
    <script src="assets/js/inicio.js"></script>
